<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Quiz Game</title>
    <link rel="stylesheet" href="game2-quiz.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <button class="back-btn" onclick="window.location.href='../index.html'">‚Üê Back</button>
            <h1>‚ùì Law Quiz Challenge</h1>
            <div class="score-board">
                <div class="score-item">
                    <span>Score:</span>
                    <span id="score">0</span>
                </div>
                <div class="score-item">
                    <span>Question:</span>
                    <span id="questionNum">1</span>/<span id="totalQuestions">10</span>
                </div>
            </div>
        </div>
        
        <div class="quiz-container">
            <div class="question-card" id="questionCard">
                <h2 id="questionText">Loading question...</h2>
                <div class="options" id="options">
                    <!-- Options will be generated by JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="result-modal" id="resultModal">
            <div class="result-content">
                <h2 id="resultTitle">üéâ</h2>
                <p id="resultText"></p>
                <button onclick="nextQuestion()">Next Question</button>
            </div>
        </div>
        
        <div class="final-modal" id="finalModal">
            <div class="final-content">
                <h2>üéä Quiz Complete! üéä</h2>
                <p class="final-score">Your Score: <span id="finalScore">0</span>/<span id="finalTotal">10</span></p>
                <p id="finalMessage"></p>
                <button onclick="resetQuiz()">Play Again</button>
                <button onclick="window.location.href='../index.html'">Back to Home</button>
            </div>
        </div>
    </div>
    
    <script src="game2-quiz.js"></script>
</body>
</html>
